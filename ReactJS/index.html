<!doctype html>
<html>
    <head>

        <meta name="viewport" content="width-device-width , initial-scale=1.0">

        <title>React JS</title>

        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

        <div id="app"></div>
