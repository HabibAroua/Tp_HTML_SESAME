<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width , initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>React JS</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            
            const name="Habib"
            const ele1= <p> Hello {name} {5*2} </p>;
            const ele2=
            (
                <b>
                <p className="text">
                    <span>Span 1</span>
                    <i>Italic</i>
                </p>
                </b>
            );
            //Component is the parent and Header, Content and Footer are child
            class App extends React.Component
            {
                state =
                {
                    name : 'App compoment',
                }
                render()
                {
                    return(
                        <div>
                            <p>{this.state.name}</p>
                            <Header  title="This is Header" />
                            <Content name="This is a Content" />
                            <Footer  value="This is a Footer" />
                        </div>
                    );
                }
            }
            class Header extends React.Component
            {
                state =
                {
                    name : 'state header',
                }
                render()
                {
                    return (
                    
                        <header>{ this.props.title } And { this.state.name }</header>
                    );
                }
            }
            
            class Content extends React.Component
            {
                state=
                {
                    name : 'state Content',
                }
                render()
                {
                    return(
                        <main>{ this.props.name } And { this.state.name }</main>
                    );
                }
            }
            
            class Footer extends React.Component
            {
                state=
                {
                    name : 'state Footer',
                }
                render()
                {
                    return(
                        <footer>{ this.props.value } And { this.state.name }</footer>
                    );
                }
            }
            
            class App1 extends React.Component
            {
                render()
                {
                    return(
                        <p>Hello js from Parent Component</p>
                    );
                }
            }
            
            class Child extends React.Component
            {
                render()
                {
                    return(
                        <p>Hello from Child Component</p>
                    );
                }
            }

            ReactDOM.render(<App1 />,document.getElementById('app'));
        </script>
    </body>
</html>
