<!DOCTYPE html>
<html>
	<body>

		<iframe id="myFrame" src="https://www.youtube.com/watch?v=v6dSPqR0kNc"></iframe>

		<p>Click the button to change the value of the src attribute in the iframe.</p>

		<button onclick="myFunction()">Try it</button>

		<script>
			function myFunction() 
			{
			  document.getElementById("myFrame").src = "https://www.youtube.com/watch?v=v6dSPqR0kNc";
			}
		</script>

	</body>
</html>
