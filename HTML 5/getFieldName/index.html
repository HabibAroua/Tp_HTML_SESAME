<!doctype html>
<html>
	<head>
	</head>
	<body>
		<div>
			<input type="text" name="t1" class="myID" id="t1" />
			<input type="text" name="t2" class="myID" id="t2" />
		</div>
		<button onclick="show()">Click</button>
		<p id="demo"></p>
		<script>
			function show()
			{
				var x = document.getElementsByClassName("myID")[0].id;
				document.getElementById("demo").innerHTML = x;
			}
		</script>
	</body>
</html>
