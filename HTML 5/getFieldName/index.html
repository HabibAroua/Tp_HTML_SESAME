			{
				var x = document.getElementsByClassName("myID")[0].id;
				document.getElementById("demo").innerHTML = x;
			}
			
			function getAllId()
			{
				var myClasses = document.getElementsByClassName("myID");
				var x=0;
				for (var i = 0; i < myClasses.length; i++) 
				{
					x++;
					alert(myClasses[i].id+' '+x);
				}

			function getAllValue()
			{
				var myClasses = document.getElementsByClassName("myID");

					ch=ch+myClasses[i].value+"\n"
				}
